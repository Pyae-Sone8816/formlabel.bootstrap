<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
  <body>
    <div class="container mt-5">
    <!-- first name -->
    <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Frist Name</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Frist Name</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Frist Name">
        </div>
      </div>

      <!-- last name -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Last Name</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Last Name</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Last Name">
        </div>
      </div>

      <!-- email -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">E-Mail</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">E-Mail</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="E-Mail Address">
        </div>
      </div>

      <!-- phone -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Phone</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">E-Mail</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-phone"></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="(090)18110263">
        </div>
      </div>

      <!-- Address -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Address</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Address</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-house"></i></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Address">
        </div>
      </div>

      <!-- City -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">City</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">City</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-house"></i></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="city">
        </div>
      </div>

      <!-- State -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">State</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">State</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-bars"></i></div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Please select your state</option>
            <option value="1">Osaka</option>
            <option value="2">Kobe</option>
            <option value="3">kyoto</option>
          </select>
        </div>
      </div>

      <!-- Zip code -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Zip Code</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Zip Code</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-house"></i></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Zip Code">
        </div>
      </div>

      <!-- Website or Domain nameWebsite or Domain name -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Website or domain name</label>
        </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Website or domain name</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-globe"></i></div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Website or domain name">
        </div>
      </div>

      <!-- select -->
      <div class="row g-3 align-items-center">
        <div class="column-auto">
          <label for="inputPassword6" class="col-form-label">Do you have hosting?</label>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          No
        </label>
      </div>
      <div>
        
        <!-- projection description -->
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Project Description</label>
            </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup">Project Description</label>
            <div class="input-group">
              <div class="input-group-text"><i class="fa-solid fa-pen"></i></div>
              <div class="form-floating ">
                <textarea class="form-control" placeholder="Leave a comment here"></textarea>
                <label for="floatingTextarea">Project Description</label>
              </div>
            </div>
          </div>

        </div>

         <!-- button -->
         <div class="d-grid gap-2 d-md-block">
          <button type="button" class="btn btn-primary">Send <i class="fa-solid fa-paper-plane"></i></button>
         <div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
